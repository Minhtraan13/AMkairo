<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>MKAIRO-ROBUXSHOP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="navbar">
  <span class="logo">MKAIRO-ROBUXSHOP</span>
  <div class="menu">
    <button id="homeBtn">Trang chủ</button>
    <button id="historyBtn">Lịch sử giao dịch</button>
    <button id="loginBtn">Đăng nhập Google</button>
  </div>
</div>

<div class="container">
  <div id="home">
    <h2>Nạp Robux</h2>

    <label>Tên Roblox</label>
    <input id="roblox">

    <label>Gói Robux</label>
    <select id="package">
      <option value="">-- Chọn --</option>
      <option>80 Robux (10k)</option>
      <option>145 Robux (30k)</option>
      <option>500 Robux (100k)</option>
    </select>

    <label>Nhà mạng</label>
    <select id="cardType">
      <option value="">-- Chọn --</option>
      <option>Viettel</option>
    </select>

    <label>Mệnh giá</label>
    <select id="cardValue">
      <option value="">-- Chọn --</option>
      <option>10.000</option>
      <option>30.000</option>
      <option>100.000</option>
    </select>

    <label>Mã thẻ</label>
    <input id="cardCode">

    <label>Serial</label>
    <input id="cardSerial">

    <button id="submit">Gửi đơn</button>
  </div>

  <div id="history" class="hidden">
    <h2>Lịch sử giao dịch</h2>
    <div id="historyList"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
